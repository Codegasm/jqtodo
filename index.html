<!DOCTYPE html>
<html>
	<head>
		<title>Todo</title>
		<script type="text/javascript" src="jquery-1.5.2.min.js"></script>
		<script src="jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
		<script src="jqtodo.js" type="text/javascript"></script>
		<script src="jqtodo.model.js" type="text/javascript"></script>
		<style type="text/css" media="screen">@import "jqtouch/jqtouch.min.css";</style>
		<style type="text/css" media="screen">@import "themes/apple/theme.min.css";</style>
		<style type="text/css" media="screen">@import "jqtodo.css";</style>
	</head>
	<body>
		
		<!-- Home page -->
		<div id="home" class="current">
			<div class="toolbar">
				<h1>Todo</h1>
				<a href="#" class="add" id="addButton">+</a>
			</div>

			<ul id="todo_items" class="rounded"></ul>
		</div>

		<!-- Create/edit form -->
		<div id="item_form">
			<div class="toolbar">
				<h1>Todo</h1>
				<a class="back" href="#">Back</a>
			</div>

			<form>
				<input type="hidden" name="item_id" id="form_item_id" value="0" />
				<ul class="rounded">
					<li>
						<textarea name="content" id="form_item_content" placeholder="Todo:"></textarea>
					</li>
				</ul>
				<a href="#" class="whiteButton" id="form_item_save">Save</a>
			</form>
		</div>

	</body>
</html>
